<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>
</head>
<link href="styles.css" rel="stylesheet">


<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2>Application Trainee Management<br> Login Page <a href="signup.html">Sign Up</a></h2>
            <p> Register From Here To Apply.</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form method="post">
                    <div class="form-group">
                        <label>User Name</label>
                        <input class="form-control" type="text" name="user" id="name" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" name="pw" id="pw" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-black">Sign in Admin</button>
                    <button type="button" class="btn btn-secondary" onclick="myFunction()">Register Trainees</button>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
