<title>Registration</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="register.js"></script>
<link href="styles.css" rel="stylesheet">

<div class="container">
    <div class="registration mx-auto d-block w-100">
        <div class="page-header text-center">
            <h1>Registration Form</h1>
        </div>

        <form id="member-registration" class="form-validate form-horizontal well" enctype="multipart/form-data">
            <fieldset>
                <legend> Trainee Registration</legend>
                <div class="form-group">
                    <label for="exampleInputPassword1">First Name *</label>
                    <input type="text" name="n" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">last Name *</label>
                    <input type="text" name="p" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Cin *</label>
                    <input type="text" name="c" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email *</label>
                    <input type="text" name="ad" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Phone Number *</label>
                    <input type="text" name="t" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Level *</label>
                    <input type="text" id="niv" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Faulty *</label>
                    <input type="text" name="s" class="form-control" id="exampleInputPassword1">
                </div>


                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-group d-flex justify-content-start">
                        <button type="submit" class="btn btn-black">Submit</button>
                    </div>
                    <div class="form-check form-group d-flex justify-content-end">
                        <a href="log_copy.html">Sign in </a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
